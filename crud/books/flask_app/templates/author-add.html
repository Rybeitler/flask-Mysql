<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container row align-items-center">
            <div class="container col bg-secondary m-3">
                <h2 class="text-info m-2">New Author</h2>
                <form action="/add-author" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name: </label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <button class="btn btn-primary m-2" type="submit">Add Author</button>
                </form>
            </div>
            <div class="container bg-secondary col m-3">
                <h2 class="text-info m-2">All Authors</h2>
                <ul class="list-group m-2">
                    {% for author in authors %}
                        <a href="/authors/{{author.id}}" class="list-group-item list-group-item-action list-group-item-primary">{{author.name}}</a>
                    {% endfor %}
                </ul>
                <button class="btn btn-primary m-2" onclick="window.location.href='/books'">Add a book</button>
            </div>
        </div>
    </div>
</body>
</html>
