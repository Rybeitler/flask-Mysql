<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/authors"><h2><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>Home</h2></a>
        </nav>
        <div class="container row align-items-center">
            <div class="container col bg-secondary m-3">
                <h2 class="text-info m-2">{{data['name']}}'s Favorites</h2>
                <table class="table table-striped table-primary">
                    <th scope="col">Title</th>
                    <th scope="col"># of pages</th>
                    {% for book in data.favorites %}       
                    <tr scope="row">
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="container bg-secondary col m-3">
                <h2 class="text-info m-2">Add to {{data['name']}}'s Favorites</h2>
                <form action="/add-favorite/{{data.id}}" method="post">
                    <input type="hidden" name="author_id" value="{{data.id}}">
                    <div class="m-2">
                        <select class="form-select" aria-label="Default select example" name="book_id">
                            <label class="form-label">Books</label>
                            {% for book in not_fav%}
                                <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary m-2">Add Favorite</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
