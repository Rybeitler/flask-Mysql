<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>{{(user.first_name).capitalize()}} {{(user.last_name).capitalize()}}</h1>
            <a href="/"><h2><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>Home</h2></a>
        </div>
        <div class="container-sm border border-3">
            <ul>
                <li class="fs-3">Full Name: {{user.first_name}} {{user.last_name}}</li>
                <li class="fs-3">Email: {{user.email}}</li>
                <li class="fs-3">Created On: {{user.created_at}}</li>
                <li class="fs-3">Last Updated: {{user.updated_at}}</li>
            </ul>
        </div>
        <div class="container">
            <a class="fs-4" href="/get-user/{{user.id}}/edit">Edit</a>
            <span class="fs-4">  ||  </span>
            <a class="fs-4" href="/get-user/{{user.id}}/delete">Delete</a>
        </div>
    </div>
</body>
</html>
