<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-secondary">
        <div class="nav d-flex justify-content-between">
            <h1 class="m-2">Edit Ninja</h1>
            <a class="m-2 bg-light"href="/dojos"><h2><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>Home</h2></a>
            </div>
        <form action="/ninjas/update/{{ninja.id}}" method="post">
            <div class="m-2">
                <input type="hidden" name="id" value="{{ninja.id}}">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{ninja.first_name}}">
            </div>
            <div class="m-2">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ninja.last_name}}">
            </div>
            <div class="m-2">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" value="{{ninja.age}}">
            </div>
            <div>
                <button class="m-2 btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
