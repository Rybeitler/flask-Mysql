<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-secondary">
        <nav>
            <h1 class="m-3 text-light">Cookie Orders</h1>
        </nav>
        <div class="container d-flex justify-content-between m-2">
            <h3 class="text-light">All Orders:</h3>
            <button class="btn btn-primary" onclick="window.location.href='/cookies/new-order'">New Order</button>
        </div>
        <div class="container row">
            <table class="table table-striped table-primary m-2">
                <thead>
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Cookie Type</th>
                        <th scope="col">Number of Boxes</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{order.name}}</td>
                            <td>{{order.cookie}}</td>
                            <td>{{order.boxes}}</td>
                            <td><a href="/cookies/edit/{{order.id}}">Edit</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
