<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row gx-5">
            <div class="col bg-dark d-flex justify-content-between">
                <h1 class="text-primary m-2">Welcome {{logged_in_user.first_name}}</h1>
                <div class="actions">
                    <button class="btn btn-success m-2" onclick="window.location.href='/recipes'">Back to Recipes</button>
                    <button class="btn btn-primary m-2" onclick="window.location.href='/logout'">Logout</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container bg-dark">
                <table class="table table-primary table-striped m-2">
                    <tbody>
                        <tr>
                            <td>Name:</td>
                            <td>{{recipe.name}}</td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td>{{recipe.description}}</td>
                        </tr>
                        <tr>
                            <td>Instructions:</td>
                            <td>{{recipe.instructions}}</td>
                        </tr>
                        <tr>
                            <td>Date Made</td>
                            <td>{{recipe.date_made.strftime('%m/%d/%Y')}}</td>
                        </tr>
                        <tr>
                            <td>Under 30 mins?</td>
                            <td>{{recipe.under_30}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
