<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row gx-5">
            <div class="col bg-dark d-flex justify-content-between">
                <h1 class="text-primary m-2">{{logged_in_user.first_name}}, Add a new Recipe</h1>
                <div class="actions">
                    <button class="btn btn-info m-2" onclick="window.location.href='/recipes'">Back to Recipes</button>
                    <button class="btn btn-primary m-2" onclick="window.location.href='/logout'">Logout</button>
                </div>
            </div>
        </div>
        <div class="row gx-5 bg-dark m-1">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/recipes/create" method="post">
                <input type="hidden" name="user_id" value="{{logged_in_user.id}}">
                <div class="col">
                    <div class="form-group m-1">
                        <label class="form-label text-light">Name:</label>
                        <input type="text" class="form-control mt-2" name="name">
                    </div>
                    <div class="form-group m-1">
                        <label class="form-label text-light">Description:</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group m-1">
                        <label class="form-label text-light">Instructions:</label>
                        <textarea class="form-control" name="instructions" rows="5"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group m-1">
                        <label class="form-label text-light">Date Cooked/Made:</label>
                        <input type="date" class="form-control mt-2" name="date_made">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label text-light">Under 30 mins?</label>
                        <div class="form-check m-1">
                            <input type="radio" class="form-check-input mt-2" name="under_30" value="yes">
                            <label class="form-check-label text-light">yes</label>
                        </div>
                        <div class="form-check m-1">
                            <input type="radio" class="form-check-input mt-2" name="under_30" value="no">
                            <label class="form-check-label text-light">no</label>
                        </div>
                    </div>
                    <button class="btn btn-primary m-2" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
